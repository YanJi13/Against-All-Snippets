<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="sign-up-style.css">
</head>
    <body>
        <div id="signup-main-div">
            <h2 class="signup-child">Sign Up</h2>
            <form class="signup-child" id="signup-form">
                <label>Name</label>
                <input class="signup-form-element" type="text" id="signup-name">
                <label>Email</label>
                <input class="signup-form-element" type="email" id="signup-email">
                <label>Password</label>
                <input class="signup-form-element" type="password" id="signup-password">
                <button class="signup-form-submit">Sign up</button>
            </form>
        </div>
    </body>
</html>
