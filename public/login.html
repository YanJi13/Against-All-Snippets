<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login-style.css">
</head>
    <body>
        <div id="login-main-div">
            <h2 class="login-child">Log in</h2>
            <form class="login-child" id="login-form">
                <label>Name</label>
                <input class="login-form-element" type="text" id="login-name">
                <label>Password</label>
                <input class="login-form-element" type="password" id="login-password">          
                <button class="login-form-submit">Log in</button>
                <a href="pass-recover.html" id="forgot-pass">Forgot password?</a>
            </form>
        </div>
    </body>
</html>
